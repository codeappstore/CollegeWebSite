<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{Title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{FavIconLink}" type="image">
    <link rel="apple-touch-icon" href="{AppleTouchIconLink}">
</head>

<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 10px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="border: 1px solid #cccccc; border-collapse: collapse;">
                    <tr>
                        <td align="center" bgcolor="#cccccc"
                            style="padding: 40px 0 30px 0; color: #351947; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="{LogoImageLink}" width="300" height="auto" style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #351947; font-family: Arial, sans-serif; font-size: 24px;">
                                        <b>{Purpose}</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        style="padding: 20px 0 30px 0; color: #351947; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                        <span>
                                            <strong>Dear {UserName}</strong>,<br>
                                            {Message}
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="260" valign="top">
                                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                        <tr>
                                                            <td style="padding: 25px 0 0 0; color: #351947; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                                                Your sincerely,
                                                                <br />
                                                                <u>{Company}</u>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#351947" style="padding: 30px 30px 30px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">

                                <tr style="padding: 30%;">
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; padding-left: 30%;"
                                        width="70%">
                                        &nbsp;&nbsp;&nbsp; &nbsp;&copy; {FooterCompany} {CopyRightYear}<br /> Know more
                                        about
                                        <a href="{CompanyLink}" style="color: #ffffff;">
                                            <font color="#ffffff">{CompanyLinkText}</font>
                                        </a>
                                    </td>
                                </tr>
                                <tr style="padding: 20%;">
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;padding-left: 20%;"
                                        width="70%">
                                        <div>
                                            {Warning}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <p style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                                        {Description}
                                    </p>
                                    <div style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                                        <a href="{HomeLink}"
                                           style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; margin:4px;">
                                            {HomeText}
                                        </a>
                                        <a href="{ServiceLink}"
                                           style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; margin:4px;">
                                            {ServiceText}
                                        </a>
                                        <a href="{ContactLink}"
                                           style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; margin:4px;">
                                            {ContactText}
                                        </a>
                                    </div>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
